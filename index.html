<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stocks - Profit | Loss</title>
</head>
<body>
    <h1>Stocks Profit | Loss</h1>
    <main>
        <label for="initial-price">
            Initial Price :
        </label>
        <input type="number" id="initial-price" placeholder="Enter Initial Price Here" />

        <label for="stocks-quantity">
            Quantity of Stocks :
        </label>
        <input type="number" id="stocks-quantity" placeholder="Enter the number of Stocks bought" />

        <label for="current-price">
            Current Price :
        </label>
        <input type="number" id="current-price" placeholder="Enter current Price of the Stocks" /> 

        <button id="submit-btn">Tell Me !!</button>
        <div id="output-box"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
